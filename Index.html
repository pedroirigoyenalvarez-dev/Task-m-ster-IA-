<!DOCTYPE html>
<html lang="es" data-theme="palette1" data-performance="modern">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster AI - Gestión Inteligente</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-size-normal">

    <header class="p-4 flex justify-between items-center modern-card m-4">
        <div class="flex items-center gap-4">
            <div class="app-logo">
                <div class="logo-container">
                    <div class="logo-notebook"></div>
                    <div class="logo-pencil"></div>
                </div>
            </div>
            <h1 class="text-2xl font-bold">TaskMaster AI</h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="theme-selector" class="modern-button">Tema</button>
            <button id="performance-selector" class="modern-button">Rendimiento</button>
        </div>
    </header>

    <main class="p-4">
        <div id="app" class="grid gap-4">
            <div class="modern-card p-4">
                <h2 class="text-xl font-bold mb-4">Nueva Tarea</h2>
                <form id="task-form" class="grid gap-4">
                    <input type="text" id="task-title" class="modern-input" placeholder="Título de la tarea" required>
                    <textarea id="task-description" class="modern-input" placeholder="Descripción"></textarea>
                    <div class="custom-selector" id="priority-selector">
                        <div class="selector-display">
                            <span class="selector-icon"></span>
                            <span class="selector-text">Prioridad</span>
                        </div>
                        <div class="selector-arrow"></div>
                    </div>
                    <div class="custom-dropdown" id="priority-dropdown">
                        <div class="custom-dropdown-item" data-value="3">Alta</div>
                        <div class="custom-dropdown-item" data-value="2">Media</div>
                        <div class="custom-dropdown-item" data-value="1">Baja</div>
                    </div>

                    <div class="custom-selector" id="due-date-selector">
                         <div class="selector-display">
                            <span class="selector-icon"></span>
                            <span class="selector-text">Fecha Límite</span>
                        </div>
                        <div class="selector-arrow"></div>
                    </div>
                    <div class="custom-calendar" id="due-date-calendar"></div>
                    <input type="date" id="due-date" class="modern-input hidden">

                    <button type="submit" class="modern-button">Agregar Tarea</button>
                </form>
            </div>

            <div class="modern-card p-4">
                <h2 class="text-xl font-bold mb-4">Mis Tareas</h2>
                <div id="task-list" class="grid gap-4">
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-container">
            <div class="bottom-nav-item active" data-view="tasks">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                <span>Tareas</span>
            </div>
            <div class="bottom-nav-item" data-view="calendar">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span>Calendario</span>
            </div>
            <div class="bottom-nav-item" data-view="stats">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                <span>Estadísticas</span>
            </div>
            <div class="bottom-nav-item" data-view="settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                <span>Ajustes</span>
            </div>
        </div>
    </nav>
    <script src="js/app.js"></script>
</body>
</html>
